<div id="chatbot-widget" class="chatbot-widget" aria-live="polite" style="position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 999;">
  <div class="chatbot-panel" id="chatbot-panel" role="dialog" aria-modal="false" aria-hidden="true" aria-label="Chat with Jake's AI assistant">
    <div class="chatbot-panel__header">
      <div>
        <h3 class="chatbot-panel__title">Jake's AI Assistant</h3>
        <p class="chatbot-panel__subtitle">Powered by ChatGPT</p>
      </div>
      <button type="button" class="chatbot-close" data-action="close" aria-label="Close chatbot">
        &times;
      </button>
    </div>
    <div class="chatbot-panel__body">
      <div class="chatbot-status" id="chatbot-status" role="status" aria-live="polite"></div>
      <section class="chatbot-api">
        <h4 class="chatbot-section-title">Connect your OpenAI key</h4>
        <div class="chatbot-api__controls">
          <label class="chatbot-visually-hidden" for="chatbot-api-key">OpenAI API key</label>
          <input type="password" id="chatbot-api-key" class="chatbot-input" placeholder="sk-..." autocomplete="off">
          <button type="button" class="chatbot-button" id="chatbot-save-key">Save</button>
        </div>
        <p class="chatbot-api__hint">Your key stays in this browser and is never sent to our servers.</p>
      </section>
      <section class="chatbot-suggestions" aria-labelledby="chatbot-suggestions-title">
        <div class="chatbot-section-heading">
          <h4 id="chatbot-suggestions-title" class="chatbot-section-title">Suggested summaries</h4>
          <button type="button" class="chatbot-button chatbot-button--refresh" id="chatbot-refresh-suggestions">Refresh</button>
        </div>
        <div class="chatbot-suggestion-list" id="chatbot-suggestion-list"></div>
      </section>
      <div class="chatbot-messages" id="chatbot-messages" role="log" aria-live="polite" aria-relevant="additions"></div>
    </div>
    <form class="chatbot-form" id="chatbot-form">
      <label class="chatbot-visually-hidden" for="chatbot-input">Message Jake's AI assistant</label>
      <textarea id="chatbot-input" class="chatbot-textarea" rows="2" placeholder="Ask about this page or request a summary..." required></textarea>
      <div class="chatbot-form__actions">
        <button type="submit" class="chatbot-button chatbot-button--primary">Send</button>
      </div>
    </form>
  </div>
</div>
