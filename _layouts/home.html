layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="home-hero" role="banner">
        <div class="container animated fadeIn">
            <div class="home-hero__inner">
                <div class="home-hero__media">
                    <a href="{{ site.url }}" class="home-hero__avatar-link zoombtn" aria-label="{{ site.title }}">
                        <span class="home-hero__avatar-wrapper">
                            <img src="{{ site.logo }}" class="home-hero__avatar" alt="{{ site.title }} logo">
                        </span>
                    </a>
                </div>
                <div class="home-hero__content">
                    <p class="home-hero__eyebrow">{{ site.bio }}</p>
                    <h1 class="home-hero__title">
                        <a class="home-hero__title-link" href="{{ site.url }}">{{ site.title }}</a>
                    </h1>
                    <p class="home-hero__subtitle">{{ site.description }}</p>
                    <div class="home-hero__actions">
                        <a class="btn btn-primary zoombtn" href="{{ site.url }}/about">About</a>
                        <a class="btn btn-secondary zoombtn" href="{{ site.url }}/projects">Projects</a>
                        <a class="btn btn-secondary zoombtn" href="{{ '/horse-racing/' | relative_url }}">Uma Musume?</a>
                    </div>
                    {% include social-links.html %}
                </div>
            </div>
        </div>
    </header>
    {% include chatbot-widget.html %}
    {% include scripts.html %}
</body>
</html>
